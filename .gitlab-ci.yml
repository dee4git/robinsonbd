stages:
  - build  

Build NodeJS App:
   rules:
       - if: $CI_COMMIT_BRANCH == "main"
   stage: build
   script:
     - pyclean .
     - find . | grep -E "(/__pycache__$|\.pyc$|\.pyo$)" | xargs rm -rf
     - git checkout main
     - git pull origin main
     - pip3 freeze > requirements.txt
     - pip3 install -r requirements.txt
